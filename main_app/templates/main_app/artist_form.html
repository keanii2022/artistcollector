{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Currently Editing: <span class='teal-text'>{{object.name}}</span></h1>
{% else %}
<h3>Add Artist</h3>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Add Artist" class="btn">
</form>
{% endblock %}
